
spring:
  h2:
    console:
      enabled: true
      path: /h2
    sql:
      init:
        data-locations: classpath*:db/h2/data.sql
        mode: always
    jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      defer-datasource-initialization: true